<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Mock Drafters | The Easiest Site To Build And Maintain Your NFL Mock Drafts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../public/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../public/css/bootstrap_theme.css">
	<link rel="stylesheet" type="text/css" href="../public/css/site.css">
	<link rel="icon"
      type="image/png"
      href="http://s2.postimg.org/didxqaed1/favicon.png">
</head>
<body ng-controller="GlobalController as nav">

	<!-- Slim Bar At The Top Of The Page -->
	<div id="topBar">
		<div class="pull-left" style="width: 75vw;">
			<button class="btn" id="menuButton" ng-click="nav.openMenu(); nav.openLogin = false;">Menu</button>
						<button class="btn btn-warning" ng-click="nav.closeMenu(); nav.logoutUser()" ng-show="nav.status.username" href="#" style="margin-left: 0em; margin-right: 1em;">Log Out</button>
			<div ng-if="!nav.status.username && !nav.openLogin" class="inline"><a href="" ng-click="nav.openLogin = true"> &nbsp;  &nbsp; Login</a> &nbsp; / &nbsp; <a href="#" ui-sref="Register">Register</a></div>
			<div class="inline" ng-show="nav.openLogin">
				<form class="inline" ng-submit="nav.loginUser();">
							<input type="email" placeholder="Email Address" ng-model="nav.user.email" style="width: 10%" />
							<input type="password" placeholder="Password" ng-model="nav.user.password" style="width: 10%" />
							<button type="submit" class="btn">Log In</button>
							<button type="button" ng-click="nav.user = {}; nav.openLogin = false;" class="btn">Cancel</button>
					</form>
			</div>
			<p class="inline" ng-if="nav.status.username;"><em><small>Hello, <span class="capitalize">{{nav.status.username}}</span></small></em></p>
		</div>
		<h1 class="text-right" ui-sref="Home" ng-click="nav.openLogin = false;" style="cursor: pointer;">MockDrafters.org</h1>
	</div>

	<!-- Nav Menu -->
		<nav id="menu">
			<h3>MockDrafters.org</h3>
			<div id="circle" ><img ng-src="{{nav.status.profilePic}}" alt="Profile Picture" ng-show="nav.status.profilePic" /><img src="http://vignette3.wikia.nocookie.net/farmville/images/8/88/US-NFL-icon.png/revision/latest?cb=20140203001641" alt="Default Profile Picture" ng-show="!nav.status.profilePic" /></div>
			<ul class="text-left">
				<li ui-sref="News" ng-click="nav.closeMenu();"><img src="http://www.nwcua.org/assets_site/img/icon-white-newsletter.png" alt="News Icon" /> &nbsp; Latest Draft News</li>
				<li ui-sref="BigBoard" ng-click="nav.closeMenu();"><img src="http://www.iconsplace.com/download/white-clipboard-512.png" alt="Settings Icon" /> &nbsp; <span ng-show="nav.status.username">My</span><span ng-show="!nav.status.username">The</span> Big Board</li>
				<li ui-sref="Create" ng-click="nav.closeMenu();"><img src="http://intronetworks.com/wp-content/uploads/2014/03/community_icon_white.png" alt="Settings Icon" /> &nbsp; Create Draft</li>
				<li ui-sref="Drafts" ng-click="nav.closeMenu();" ng-show="nav.status.username"><img src="http://www.iconsplace.com/download/white-opera-glasses-256.png" alt="Settings Icon" /> &nbsp; My Drafts</li>
				<li ui-sref="Community" ng-click="nav.closeMenu();" ><img src="http://www.clker.com/cliparts/a/j/P/e/7/u/white-globe-hi.png" alt="Settings Icon" /> &nbsp; Community</li>
				<li ui-sref="Account" ng-click="nav.closeMenu();" ng-show="nav.status.username"><img src="http://www.clker.com/cliparts/B/E/h/N/z/r/gear-clear-hi.png" alt="Settings Icon" /> &nbsp; Account Settings</li>
			</ul>
			<br>
			<button class="btn btn-warning" ng-click="nav.closenMenu()">Close</button>
		</nav>
		<div id="menuShade" ng-click="nav.closeMenu()"></div>



	<!-- Main View -->
	<ui-view></ui-view>


	<!-- Share Modal -->
	<div id="shareModal" ng-show="nav.sharing">
		<div id="shareBox" class="text-center">
			<br>
			<h3>Share The Love</h3>
			<br>
			<hr style="border-color: #ccc;">
			<div class="row" style="padding: 1em; margin-bottom: 1em;">
				<div class="col-xs-6">
					<p><strong>Share Via Link:</strong></p>
					<input type="text" />
				</div>
				<div class="col-xs-6">
					<p><strong>Share Via Forum Code:</strong></p>
					<textarea></textarea>
				</div>
				<div class="clearfix"></div>
			</div>
			<button class="btn" ng-click="nav.sharing = false">Close</button>
		</div>
		<br>
		<div id="shareShade" ng-click="nav.sharing = false;"></div>
	</div>

	<!-- Ext Libs -->
	<script src="angular/angular.min.js"></script>
	<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
	<!-- Global Src -->
	<script src="/javascript/app.js"></script>
	<!-- Factories -->
	<script src="/javascript/services/HomeFactory.js"></script>
	<script src="/javascript/services/UserFactory.js"></script>
	<script src="/javascript/services/AuthInterceptor.js"></script>
	<!-- Directives -->
	<script src="/javascript/directives/draggable.js"></script>
	<script src="/javascript/directives/droppable.js"></script>
	<!-- Controllers -->
	<script src="/javascript/controllers/CreateController.js"></script>
	<script src="/javascript/controllers/GlobalController.js"></script>
	<script src="/javascript/controllers/BigBoardController.js"></script>
	<script src="/javascript/controllers/AccountController.js"></script>
	<script src="/javascript/controllers/DraftsController.js"></script>
	<script src="/javascript/controllers/CommunityController.js"></script>
	<script src="/javascript/controllers/NewsController.js"></script>
	<script src="/javascript/controllers/EditDraftController.js"></script>
	<script src="/javascript/controllers/ViewDraftController.js"></script>
</body>
</html>
